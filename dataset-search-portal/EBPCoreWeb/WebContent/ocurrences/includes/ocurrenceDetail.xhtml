<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
	
	
	<p class="formulario_t2">Occurrence General Data</p>


	<h:panelGrid styleClass="tablaCampos" id="ocurrenceGeneral" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
	  
		<h:outputText value="Key:" />
		<h:outputText value="#{ocurrencesBean.row.key}" />  
		<h:outputText value="DataSet Key:" />
		<h:commandLink action="#{ocurrencesBean.consultDataSet}">
		  <f:param name="key" value="#{ocurrencesBean.row.datasetKey}"/>
		  <h:outputText value="#{ocurrencesBean.row.datasetKey}" />
		</h:commandLink>
		
		<h:outputText value="Publishing Country:" />
		<h:outputText value="#{ocurrencesBean.row.publishingCountry}" />
		
		<h:outputText value="Publishing Organization:" />
		<h:commandLink action="#{ocurrencesBean.consultOrganization}">
		  <f:param name="key" value="#{ocurrencesBean.row.publishingOrganizationKey}"/>
		  <h:outputText value="#{ocurrencesBean.row.publishingOrganizationTitle}" />
       </h:commandLink>
       
		<h:outputText value="Protocol:" />
		<h:outputText value="#{ocurrencesBean.row.protocol}" />
		<h:outputText value="last Crawled:" />
		<h:outputText value="#{ocurrencesBean.row.lastCrawled}" />
		<h:outputText value="lastParsed:" />
		<h:outputText value="#{ocurrencesBean.row.lastParsed}" />	
		<h:outputText value="Basis Of Record:" />
		<h:outputText value="#{ocurrencesBean.row.basisOfRecord}" />
	</h:panelGrid>	
		<rich:panel header="Taxon">
			<ui:include src="taxon.xhtml" />
		</rich:panel>

		<rich:panel header="Geo">
			<ui:include src="geoOcurrence.xhtml" />
		</rich:panel>
	<h:panelGrid styleClass="tablaCampos" id="ocurrence1" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
		<h:outputText value="Date (dd-mm-yyyy):" />
		<h:outputText value="#{ocurrencesBean.row.day}-#{ocurrencesBean.row.month}-#{ocurrencesBean.row.year}" />  
		<h:outputText value="Event Date:" />
		<h:outputText value="#{ocurrencesBean.row.eventDate}" />
				
		<h:outputText value="Last Interpreted:" />
		<h:outputText value="#{ocurrencesBean.row.lastInterpreted}" />
       
       
		<h:outputText value="Geodetic Datum:" />
		<h:outputText value="#{ocurrencesBean.row.geodeticDatum}" />
		<h:outputText value="Ocurrence Class:" />
		<h:outputText value="#{ocurrencesBean.row.ocurrenceClass}" />
		<h:outputText value="country:" />
		<h:outputText value="#{ocurrencesBean.row.countryCode} - #{ocurrencesBean.row.country}" />	
		<h:outputText value="Institution Code:" />
		<h:outputText value="#{ocurrencesBean.row.institutionCode}" />
		<h:outputText value="Catalog Number:" />
		<h:outputText value="#{ocurrencesBean.row.catalogNumber}" />
		<h:outputText value="Collection Code:" />
		<h:outputText value="#{ocurrencesBean.row.collectionCode}" />
	</h:panelGrid>	
	
	<rich:panel header="Issues">
	  <a4j:repeat value="#{ocurrencesBean.row.issues}" var="issue" rows="40" >
		     <h:outputText value="#{issue}" />,
      </a4j:repeat>	
    </rich:panel>
    
    <rich:panel header="Facts">
	  <a4j:repeat value="#{ocurrencesBean.row.facts}" var="fact" rows="40" >
		     <h:outputText value="#{fact}" />,
      </a4j:repeat>	
    </rich:panel>
    
    <rich:panel header="Relations">
	  <a4j:repeat value="#{ocurrencesBean.row.relations}" var="relation" rows="40" >
		     <h:outputText value="#{relation}" />,
      </a4j:repeat>	
    </rich:panel>
    
    
	<br/>
	<h:commandButton value="Back" immediate="true" action="#{ocurrencesBean.backToOcurrencesResult}"/> 

</ui:composition>
