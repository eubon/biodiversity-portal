<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
	
	
	<p class="formulario_t2">Occurrence Result Data</p>


	<h:panelGrid styleClass="tablaCampos" id="content" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
		<h:outputText value="Key:" />
		<h:outputText value="#{ocurrencesBean.row.key}" />  
		<h:outputText value="Title:" />
		<h:outputText value="#{ocurrencesBean.row.title}" />
		<h:outputText value="Description:" />
		<h:outputText value="#{ocurrencesBean.row.description}" />
		<h:outputText value="Type:" />
		<h:outputText value="#{ocurrencesBean.row.type}" />
		<h:outputText value="Hosting Organization:" />
		<h:outputText value="#{ocurrencesBean.row.hostingOrganizationTitle} (#{ocurrencesBean.row.hostingOrganizationKey})" />
		
		<h:outputText value="Publishing Country:" />
		<h:outputText value="#{ocurrencesBean.row.publishingCountry}" />
		<h:outputText value="Publishing Organization:" />
		<h:outputText value="#{ocurrencesBean.row.publishingOrganizationTitle} (#{ocurrencesBean.row.publishingOrganizationKey})" />
	</h:panelGrid>
	
	<br/>
	<h:commandButton value="Back" immediate="true" action="#{ocurrencesBean.backToOcurrencesResult}"/> 

</ui:composition>
