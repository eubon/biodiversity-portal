<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
	
	<rich:collapsiblePanel header="Taxonomic Filter" switchType="client">

<h:panelGrid styleClass="tablaCampos" id="content" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
					
	<h:outputText value="Name:" />
		<h:inputText value="#{taxoBean.name}">
	    </h:inputText>

	<h:outputText value="Like:" />
	   <h:selectOneMenu value="#{taxoBean.like}" id="f_like">
		<f:selectItem itemValue="#{true}" itemLabel="Yes"></f:selectItem>
		<f:selectItem itemValue="#{false}" itemLabel="No"></f:selectItem>
	   </h:selectOneMenu>
	   
	   
	   
	<h:outputText value="GUID:" />
		<h:inputText value="#{taxoBean.GUID}">
	    </h:inputText>
	
	<h:outputText value="Taxonomic Service:" />
	    <h:selectOneMenu value="#{taxoBean.provider}" label="providerSelect">
		  <f:selectItems value="#{taxoBean.providerList}" var="_provider" itemValue="#{_provider.id}" itemLabel="#{_provider.name}"/>
        </h:selectOneMenu>  

</h:panelGrid>
<br/>
	<h:commandButton value="Search gUID" action="#{taxoBean.taxSearch}"/>&#160;&#160;
	<h:commandButton value="Search Records By Scientific Name" action="#{taxoBean.searchTaxRecords}"/>&#160;&#160;
	<h:commandButton value="Search Records By Vernacular Name" action="#{taxoBean.searchTaxRecordsByVernacular}"/>&#160;&#160;
	
	<br/>
	<br/>
	<h:commandButton value="Search Name by GUID" action="#{taxoBean.searchNameByGUID}"/>&#160;&#160;
	<h:commandButton value="Search Records By GUID" action="#{taxoBean.searchTaxRecordByGUID}"/>&#160;&#160;
	<h:commandButton value="Search Vernaculars By GUID" action="#{taxoBean.searchTaxVernacularsByGUID}"/>&#160;&#160;
	<h:commandButton value="Search Synonims By GUID" action="#{taxoBean.searchTaxRecordsSynonimsByGUID}"/>&#160;&#160;
	
	</rich:collapsiblePanel>
</ui:composition>
