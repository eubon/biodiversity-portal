<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
					
	<h:outputText value="Title:" />
	<h:inputText value="#{contentBean.content.title}" size="60" maxlength="150"
	   required ="true" requiredMessage ="The Field Title is mandatory"
	   validatorMessage ="The max lenght for Name is 150 char.">
	   <f:validateLength maximum ="150" />
	</h:inputText>

	<h:outputText value="Description:" />
	<h:inputTextarea value="#{contentBean.content.description}" rows="10" cols="100" 
	   required ="true" requiredMessage ="The Field Description is mandatory"
	   validatorMessage ="The max lenght for Description is 1500 char.">
	   <f:validateLength maximum ="1500" />
	</h:inputTextarea>

	<h:outputText value="Link:" />
	<h:inputText value="#{contentBean.content.link}" size="60" maxlength="250"
	   validatorMessage ="The max lenght for Link is 250 char.">
	   <f:validateLength maximum ="250" />
	</h:inputText>
	
	<h:outputText value="Category:" />
    <h:selectOneMenu value="#{contentBean.category}" label="categorySelect">
      <f:selectItem itemLabel="Select one Category..." itemValue="-1" />
	  <f:selectItems value="#{contentBean.listCategories}" var="_category" itemValue="#{_category.id}" itemLabel="#{_category.name}"/>
    </h:selectOneMenu>  
    
    <h:outputText value="Publish:"/>
    <h:selectOneMenu value="#{contentBean.content.flgPublish}" id="flgPublish">
		<f:selectItem itemValue="true" itemLabel="Yes"></f:selectItem>
		<f:selectItem itemValue="false" itemLabel="No"></f:selectItem>		
	</h:selectOneMenu>

</ui:composition>
