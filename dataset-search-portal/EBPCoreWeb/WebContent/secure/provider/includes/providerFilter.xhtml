<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
	
	<rich:collapsiblePanel header="Provider Filter" switchType="client">

<h:panelGrid styleClass="tablaCampos" id="provider" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
					
	<h:outputText value="Id:" />
		<h:inputText value="#{sortingBean.filters['id']}">
	    </h:inputText>

	<h:outputText value="Name:" />
		<h:inputText value="#{sortingBean.filters['LIKE_name']}">
	    </h:inputText>
	    									  
	<h:outputText value="Default:" />
	   <h:selectOneMenu value="#{sortingBean.filters['flgDefault']}" id="f_default">
	   <f:selectItem itemValue="" itemLabel="Any"></f:selectItem>
		<f:selectItem itemValue="#{true}" itemLabel="Yes"></f:selectItem>
		<f:selectItem itemValue="#{false}" itemLabel="No"></f:selectItem>
	   </h:selectOneMenu>


	<h:outputText value="Service Type:" />
	    <h:selectOneMenu value="#{sortingBean.filters['serviceType.id']}" label="serviceTypeSelect">
	      <f:selectItem itemLabel="Any" itemValue="" />
		  <f:selectItems value="#{providerBean.serviceTypeList}" var="_serviceType" itemValue="#{_serviceType.id}" itemLabel="#{_serviceType.name}"/>
        </h:selectOneMenu> 

</h:panelGrid>
<br/>
    <h:commandButton value="Search">
		<a4j:ajax render="tableProvider,dscrollerProvider" execute="@form" event="click" />
	</h:commandButton>&#160;&#160;
	<h:commandButton value="New Provider" action="#{providerBean.newBean}"/>&#160;&#160;
	
	</rich:collapsiblePanel>
</ui:composition>
