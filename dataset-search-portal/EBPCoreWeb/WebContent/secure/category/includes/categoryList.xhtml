<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
	
	<ui:include src="/secure/category/includes/categoryFilter.xhtml" />

<br/> <br/>
					
	<rich:dataTable value="#{dataModel}" reRender="dscrollerCategory" 
		selectionMode="#{selectionMode}" var="category" id="tableCategory" selection="#{selection}"
		rowClasses="odd-row, even-row" styleClass="stable" rows="15">

		<f:facet name="noData">No Results</f:facet>

		<rich:column sortBy="#{'id'}" 
			sortOrder="#{sortingBean.orderField('id')}"
			filterValue="#{sortingBean.filters['id']}"
			filterExpression="#{'id'}">
			<f:facet name="header">
				<h:commandLink style="color:black" value="Id #{sortingBean.orderArrow('id')}">
					<f:ajax render="tableCategory" listener="#{sortingBean.sortBy}"	event="click" />
					<f:param name="campo" value="id" />
				</h:commandLink>				
			</f:facet>
			<h:commandLink action="#{categoryBean.consult}">
				<f:param name="id" value="#{category.id}" />
				<h:outputText value="#{category.id}" />
			</h:commandLink>							
		</rich:column>
		
		<rich:column sortBy="#{'name'}" 
			sortOrder="#{sortingBean.orderField('name')}"
			filterValue="#{sortingBean.filters['LIKE_name']}"
			filterExpression="#{'LIKE_name'}" width="40">
			<f:facet name="header">
				<h:commandLink style="color:black" value="Name #{sortingBean.orderArrow('name')}">
					<f:ajax render="tableCategory" listener="#{sortingBean.sortBy}"	event="click" />
					<f:param name="campo" value="name" />
				</h:commandLink>
			</f:facet>
			<h:outputText value="#{category.name}" />
		</rich:column>
		
		<rich:column sortBy="#{'description'}" 
			sortOrder="#{sortingBean.orderField('description')}"
			filterValue="#{sortingBean.filters['LIKE_description']}"
			filterExpression="#{'LIKE_description'}" width="40">
			<f:facet name="header">
				<h:commandLink style="color:black" value="Description #{sortingBean.orderArrow('description')}">
					<f:ajax render="tableCategory" listener="#{sortingBean.sortBy}"	event="click" />
					<f:param name="campo" value="description" />
				</h:commandLink>
			</f:facet>
			<h:outputText value="#{category.description}" />
		</rich:column>

	</rich:dataTable>
	<rich:dataScroller for="tableCategory" id="dscrollerCategory" fastControls="hide" />
</ui:composition>
