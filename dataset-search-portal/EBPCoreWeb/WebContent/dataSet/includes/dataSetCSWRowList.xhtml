<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
<br/>
					
	
<rich:dataTable value="#{dataSetBean.cswSearchResult.records}" var="record" id="tableCSW" rowClasses="odd-row, even-row" styleClass="stable">
  <f:facet name="noData">No Results</f:facet>
  <rich:column>
    <f:facet name="header">
     <h:outputText value="Identifier"/>
    </f:facet>
    <h:commandLink action="#{dataSetBean.consultCSWDataSetRow}">
     <f:param name="key" value="#{record.identifier}"/>
     <h:outputText value="#{record.identifier}"/>
    </h:commandLink>
  </rich:column>
  <rich:column>
    <f:facet name="header">
     <h:outputText value="Title"/>
    </f:facet>
     <h:outputText value="#{record.title}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
     <h:outputText value="Type"/>
    </f:facet>
    <h:outputText value="#{record.type}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
      <h:outputText value="Language"/>
    </f:facet>
    <h:outputText value="#{record.language}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
      <h:outputText value="Date"/>
    </f:facet>
    <h:outputText value="#{record.date}"/>
  </rich:column>
  
</rich:dataTable>


</ui:composition>
