<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->

<a4j:repeat value="#{taxonomicCoverages}" var="taxCoverage" rows="20" id="repeatTaxCoverage">
	<h:panelGrid styleClass="tablaCampos"  cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
		<h:outputText value="Description:" /> 
		<h:outputText value="#{taxCoverage.description}" />  
    </h:panelGrid>
    
<a4j:repeat value="#{taxCoverage.coverages}" var="coverage" rows="20" id="repeatCoverage">

<rich:panel>
	<h:panelGrid styleClass="tablaCampos"  cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
		<h:outputText value="Scientific Name:" />
		<h:outputText value="#{coverage.scientificName}" />  
		<h:outputText value="Common Name:" />
		<h:outputText value="#{coverage.commonName}" />
		
		<h:outputText value="Rank:" />
		<h:outputText value="#{coverage.rank.vervatim}, #{coverage.rank.interpreted}" />
		
		</h:panelGrid>
				
	</rich:panel>
</a4j:repeat>
</a4j:repeat>
</ui:composition>
