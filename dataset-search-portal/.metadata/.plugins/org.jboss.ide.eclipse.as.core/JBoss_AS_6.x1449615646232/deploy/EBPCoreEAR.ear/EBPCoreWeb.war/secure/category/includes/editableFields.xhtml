<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
						
	<h:outputText value="Name:" />
	<h:inputText value="#{categoryBean.category.name}" size="40" maxlength="40"
	   required ="true" requiredMessage ="The Field Name is mandatory"
	   validatorMessage ="The max lenght for Name is 40 char.">
	   <f:validateLength maximum ="40" />
	</h:inputText>

	<h:outputText value="Description:" />
	<h:inputText value="#{categoryBean.category.description}" size="100" maxlength="200"
	   required ="true" requiredMessage ="The Field Description is mandatory"
	   validatorMessage ="The max lenght for Description is 200 char.">
	   <f:validateLength maximum ="200" />
	</h:inputText>

	
</ui:composition>
