<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/secure/templates/main.xhtml">
<ui:define name="head">
<script type="text/javascript" language="javascript" src="#/js/fileupload.js"/>
</ui:define>
<ui:define name="body">
<h:form>
<rich:tabPanel switchType="client" styleClass="navigation">
<rich:tab header="Consulta de expediente" mode="client">
<p class="formulario_t1">Consulta de Documento</p>
<h:panelGrid style="width:100%;" id="pgCampos" columns="2" cellspacing="0">
<h:outputText value="idDocumento:"/>
<h:outputText value="#{DocumentoCRUDBean.objeto.idDocumento}"/>
<h:outputText value="documento:"/>
<h:outputText value="#{DocumentoCRUDBean.objeto.documento}"/>
<h:outputText value="fecha:"/>
<h:outputText value="#{DocumentoCRUDBean.objeto.fecha}">
<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" timeZone="CET"/>
</h:outputText>
<h:outputText value="nombreFichero:"/>
<h:outputText value="#{DocumentoCRUDBean.objeto.nombreFichero}"/>
</h:panelGrid>
<br/>
<h:outputText value="Relaciones:"/>
<br/>
<h:outputText value="tipoDocumento: "/>
<h:commandLink action="#{TipoDocumentoCRUDBean.consulta}">
<f:param name="id" value="#{DocumentoCRUDBean.objeto.tipoDocumento.idTipoDocumento}"/>
<h:outputText value="#{DocumentoCRUDBean.objeto.tipoDocumento.idTipoDocumento}"/>
</h:commandLink>
<br/>
<br/>
<h:outputText value="expediente: "/>
<h:commandLink action="#{ExpedienteCRUDBean.consulta}">
<f:param name="id" value="#{DocumentoCRUDBean.objeto.expediente.idExpediente}"/>
<h:outputText value="#{DocumentoCRUDBean.objeto.expediente.idExpediente}"/>
</h:commandLink>
<br/>
<br/>
<br/>
<h:commandButton value="Modificar" action="#{DocumentoCRUDBean.modificar}"/>&#160;&#160;
<h:commandButton value="Volver" immediate="true" action="#{DocumentoCRUDBean.listado}"/>
</rich:tab>
</rich:tabPanel>
</h:form>
</ui:define>
</ui:composition>
</html>
