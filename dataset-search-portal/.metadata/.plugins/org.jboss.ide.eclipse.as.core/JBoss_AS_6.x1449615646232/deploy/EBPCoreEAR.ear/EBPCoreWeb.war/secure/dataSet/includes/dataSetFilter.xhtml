<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
	
	<rich:collapsiblePanel header="DataSet Filter" switchType="client">

<h:panelGrid styleClass="tablaCampos" id="content" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
					
	<h:outputText value="q:" />
		<h:inputText value="#{dataSetBean.dataSetFilter.q}">
	    </h:inputText>	   
	   
	   
	<h:outputText value="Publishing Country:" />
		<h:selectOneMenu value="#{dataSetBean.dataSetFilter.publishingCountry}" label="publishingCountrySelect">
	      <f:selectItem itemLabel="any" itemValue="" />
	      <f:selectItem itemLabel="Argentina" itemValue="AR" />
	      <f:selectItem itemLabel="USA" itemValue="US" />
	      <f:selectItem itemLabel="SPAIN" itemValue="ES" />
	      <f:selectItem itemLabel="FRANCE" itemValue="FR" />
	      <f:selectItem itemLabel="GERMANY" itemValue="DE" />
	      <f:selectItem itemLabel="ITALY" itemValue="IT" />
	      <f:selectItem itemLabel="PORTUGAL" itemValue="PT" />
	      <f:selectItem itemLabel="UNITED KINDOM" itemValue="GB" />
	      <f:selectItem itemLabel="RUSSIA" itemValue="RU" />
	      <f:selectItem itemLabel="AUSTRIA" itemValue="AT" />
	      <f:selectItem itemLabel="BELGIUM" itemValue="BE" />
	      <f:selectItem itemLabel="BRASIL" itemValue="BR" />
	      <f:selectItem itemLabel="CANADA" itemValue="CA" />
	      <f:selectItem itemLabel="CHILE" itemValue="CL" />
	      <f:selectItem itemLabel="COLOMBIA" itemValue="CO" />
	      <f:selectItem itemLabel="ROMANIA" itemValue="RO" />
	      <f:selectItem itemLabel="FINLAND" itemValue="FI" />
	      <f:selectItem itemLabel="GREECE" itemValue="GR" />
	    </h:selectOneMenu>  
	    
	<h:outputText value="DataSet Type:" />
		<h:selectOneMenu value="#{dataSetBean.dataSetFilter.type}" label="dataSetTypeSelect">
	      <f:selectItem itemLabel="any" itemValue="" />
	      <f:selectItem itemLabel="CHECKLIST" itemValue="CHECKLIST" />
	      <f:selectItem itemLabel="METADATA" itemValue="METADATA" />
	      <f:selectItem itemLabel="OCCURRENCE" itemValue="OCCURRENCE" />
	    </h:selectOneMenu>  

	<h:outputText value="Keyword:" />
		<h:inputText value="#{dataSetBean.dataSetFilter.keyword}">
	    </h:inputText>

	<h:outputText value="Continent:" />
		<h:selectOneMenu value="#{dataSetBean.dataSetFilter.continent}" label="ContinentSelect">
	      <f:selectItem itemLabel="any" itemValue="" />
	      <f:selectItem itemLabel="AFRICA" itemValue="AFRICA" />
	      <f:selectItem itemLabel="ANTARCTICA" itemValue="ANTARCTICA" />
	      <f:selectItem itemLabel="ASIA" itemValue="ASIA" />
	      <f:selectItem itemLabel="EUROPE" itemValue="EUROPE" />
	      <f:selectItem itemLabel="NORTH_AMERICA" itemValue="NORTH_AMERICA" />
	      <f:selectItem itemLabel="OCEANIA" itemValue="OCEANIA" />
	      <f:selectItem itemLabel="SOUTH_AMERICA" itemValue="SOUTH_AMERICA" />
	    </h:selectOneMenu>  

	
</h:panelGrid>
<br/>
	<h:commandButton value="Search DataSets" action="#{dataSetBean.dataSetSearch}"/>&#160;&#160;
	
	</rich:collapsiblePanel>
</ui:composition>
