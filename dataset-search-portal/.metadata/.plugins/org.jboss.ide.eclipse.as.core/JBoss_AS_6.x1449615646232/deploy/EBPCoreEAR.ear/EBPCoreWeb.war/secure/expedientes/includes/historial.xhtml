<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	>
	
	<h:form>
			<rich:dataTable value="#{expedienteBean.estadosNotificaciones}" var="estado" id="table" rowClasses="odd-row, even-row" styleClass="stable" style="width:100%" rows="15">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Estado" />
				</f:facet>

				<h:outputText value="#{estado.estado}" />
				
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
				</f:facet>
				
				<h:commandLink action="#{notificacionBean.leerNotificacion}">
					<f:param name="id" value="#{estado.id}"/>
					<h:outputText value="#{estado.estadoNotificacion}" />
				</h:commandLink>				
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Fecha" />
				</f:facet>
				<h:outputText value="#{estado.fecha}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" timeZone="CET" />
				</h:outputText>
			</rich:column>
	
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Motivo" />
				</f:facet>
				<h:outputText value="#{estado.motivo}" />
			</rich:column>
	
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Documento" />
				</f:facet>
				<h:commandLink action="#{notificacionBean.descargarDocumento}" >
					<f:param name="idDocumento" value="#{estado.documento.idDocumentoNotificacion}"/>
					<h:outputText value="#{estado.documento.nombreFichero}" />
				</h:commandLink>
			</rich:column>
	
	
		</rich:dataTable>
						
		<br />
		<h:commandButton value="Enviar notificaciÃ³n" action="#{notificacionBean.formularioNotificacion}" />
		<br /><br />
		<h:commandButton value="Volver" action="#{expedienteBean.listadoExpedientes}"/> 
	</h:form>
</ui:composition>
