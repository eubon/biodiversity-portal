	<rich:collapsiblePanel header="Occurrences Filter" switchType="client">

<h:panelGrid styleClass="tablaCampos" id="content" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
					
	<h:outputText value="year:" />
		 <rich:select enableManualInput="true" defaultLabel="Any" value="#{ocurrencesBean.ocurrencesFilter.year}">
		    <ui:include src="yearSelect.xhtml" />
        </rich:select>
	   
	<h:outputText value="Country:" />
	    <rich:select enableManualInput="true" defaultLabel="Any" value="#{ocurrencesBean.ocurrencesFilter.country}">
		  <f:selectItems value="#{ocurrencesBean.countryList}" var="_country" itemValue="#{_country.code}" itemLabel="#{_country.name}"/>
        </rich:select>
	   
	<h:outputText value="Publishing Country:" />
	    <rich:select enableManualInput="true" defaultLabel="Any" value="#{ocurrencesBean.ocurrencesFilter.publishingCountry}">
		  <f:selectItems value="#{ocurrencesBean.countryList}" var="_country" itemValue="#{_country.code}" itemLabel="#{_country.name}"/>
        </rich:select>

	<h:outputText value="Kingdom:" />
	    
	    <h:selectOneMenu value="#{ocurrencesBean.kingdom}" label="dataSetTypeSelect">
		  <f:selectItem itemLabel="any" itemValue="0" />
	      <f:selectItem itemLabel="Animalia" itemValue="1" />
	      <f:selectItem itemLabel="Fungi" itemValue="5" />
	      <f:selectItem itemLabel="Plantae" itemValue="6" />
	      
         </h:selectOneMenu>  

	<h:outputText value="Taxon Key:" />
		<h:inputText value="#{ocurrencesBean.ocurrencesFilter.taxonKey}">
	    </h:inputText>

</h:panelGrid>
