<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
	
	
	<p class="formulario_t1">CSW DataSet Result Data</p>


	<h:panelGrid styleClass="tablaCampos" id="content" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
		<h:outputText value="Identifier:" />
		<h:outputText value="#{dataSetBean.cswRow.identifier}" />  
		<h:outputText value="Title:" />
		<h:outputText value="#{dataSetBean.cswRow.title}" />
		<h:outputText value="Description:" />
		<h:outputText value="#{dataSetBean.cswRow.description}" />
		<h:outputText value="Type:" />
		<h:outputText value="#{dataSetBean.cswRow.type}" />
		<h:outputText value="Date:" />
		<h:outputText value="#{dataSetBean.cswRow.date}" />
		
		<h:outputText value="Abstract:" />
		<h:outputText value="#{dataSetBean.cswRow.abstractTxt}" />
		<h:outputText value="Rights:" />
		<h:outputText value="#{dataSetBean.cswRow.rights}" />
		<h:outputText value="Language:" />
		<h:outputText value="#{dataSetBean.cswRow.language}" />
		<h:outputText value="Source:" />
		<h:outputText value="#{dataSetBean.cswRow.source}" />
	</h:panelGrid>
		
	
		<rich:panel header="Subjects">
	      <a4j:repeat value="#{dataSetBean.cswRow.subjects}" var="subject" rows="20" >
		     <h:outputText value="#{subject}" />,
          </a4j:repeat>	
        </rich:panel>
        
    
        <rich:panel header="Uris">
	      <ui:include src="uris.xhtml" >
	       <ui:param name="uris" value="#{dataSetBean.cswRow.uris}" />
	      </ui:include>
	    </rich:panel>
	    
	
	
	<br/>
	<h:commandButton value="Back" immediate="true" action="#{dataSetBean.backToDataSetResult}"/> 

</ui:composition>
