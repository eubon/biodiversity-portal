<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/secure/templates/main.xhtml">
<ui:define name="head">
<script type="text/javascript" language="javascript" src="#/js/fileupload.js"/>
</ui:define>
<ui:define name="body">
<h:form>
<rich:tabPanel switchType="client" styleClass="navigation">
<rich:tab header="Consulta de expediente" mode="client">
<p class="formulario_t1">Consulta de EstadoExpediente</p>
<h:panelGrid style="width:100%;" id="pgCampos" columns="2" cellspacing="0">
<h:outputText value="idEstadoExpediente:"/>
<h:outputText value="#{EstadoExpedienteCRUDBean.objeto.idEstadoExpediente}"/>
<h:outputText value="fechaCambio:"/>
<h:outputText value="#{EstadoExpedienteCRUDBean.objeto.fechaCambio}">
<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" timeZone="CET"/>
</h:outputText>
<h:outputText value="justificacion:"/>
<h:outputText value="#{EstadoExpedienteCRUDBean.objeto.justificacion}"/>
<h:outputText value="motivo:"/>
<h:outputText value="#{EstadoExpedienteCRUDBean.objeto.motivo}"/>
</h:panelGrid>
<br/>
<h:outputText value="Relaciones:"/>
<br/>
<h:outputText value="expediente: "/>
<h:commandLink action="#{ExpedienteCRUDBean.consulta}">
<f:param name="id" value="#{EstadoExpedienteCRUDBean.objeto.expediente.idExpediente}"/>
<h:outputText value="#{EstadoExpedienteCRUDBean.objeto.expediente.idExpediente}"/>
</h:commandLink>
<br/>
<br/>
<h:outputText value="estado: "/>
<h:commandLink action="#{EstadoCRUDBean.consulta}">
<f:param name="id" value="#{EstadoExpedienteCRUDBean.objeto.estado.idEstado}"/>
<h:outputText value="#{EstadoExpedienteCRUDBean.objeto.estado.idEstado}"/>
</h:commandLink>
<br/>
<br/>
<br/>
<h:commandButton value="Modificar" action="#{EstadoExpedienteCRUDBean.modificar}"/>&#160;&#160;
<h:commandButton value="Volver" immediate="true" action="#{EstadoExpedienteCRUDBean.listado}"/>
</rich:tab>
</rich:tabPanel>
</h:form>
</ui:define>
</ui:composition>
</html>
