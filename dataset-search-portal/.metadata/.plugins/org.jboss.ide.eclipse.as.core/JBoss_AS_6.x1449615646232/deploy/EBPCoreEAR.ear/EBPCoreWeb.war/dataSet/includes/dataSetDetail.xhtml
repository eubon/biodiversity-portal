<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÃ‘LKJSADLKFJSALKFDJSALKDJFÃ‘LSADF -->
	
	
	<p class="formulario_t2">DataSet General Data</p>

	<h:panelGrid styleClass="tablaCampos" id="dataSetGeneral" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
		<h:outputText value="Key:" />
		<h:outputText value="#{dataSet.key}" />  
		<h:outputText value="Title:" />
		<h:outputText value="#{dataSet.title}" />
		<h:outputText value="Description:" />
		<h:outputText value="#{dataSet.description}" />
		<h:outputText value="Type:" />
		<h:outputText value="#{dataSet.type}" />
		
		<h:outputText value="Publishing Organization:" />
		<h:commandLink action="#{dataSetBean.consultOrganization}">
		  <f:param name="key" value="#{dataSet.publishingOrganizationKey}"/>
		  <h:outputText value="#{organization.title}" />
       </h:commandLink>
		<h:outputText value="Language:" />
		<h:outputText value="#{dataSet.language}" />
		<h:outputText value="Citation:" />
		<h:outputText value="#{dataSet.citation.text}" />
		<h:outputText value="Rights:" />
		<h:outputText value="#{dataSet.rights}" />	
		<h:outputText value="External:" />
		<c:choose>
		    <c:when test="#{dataSet.external == true}"><h:outputText value="Yes"/></c:when>
		    <c:when test="#{dataSet.external == false}"><h:outputText value="No"/></c:when>
        </c:choose>
		<h:outputText value="Number of Constituents:" />
		<h:outputText value="#{dataSet.numConstituents}" />
		<h:outputText value="locked For Auto Update:" />
		<c:choose>
		    <c:when test="#{dataSet.lockedForAutoUpdate == true}"><h:outputText value="Yes"/></c:when>
		    <c:when test="#{dataSet.lockedForAutoUpdate == false}"><h:outputText value="No"/></c:when>
        </c:choose>
        <h:outputText value="Data Language:" />
        <h:outputText value="#{dataSet.dataLanguage}" />
        <h:outputText value="Additional Info:" />
        <h:outputText value="#{dataSet.additionalInfo}" />
		<h:outputText value="Publication Date:" />
        <h:outputText value="#{dataSet.pubDate}" />
      </h:panelGrid>
     
      <h:panelGrid styleClass="tablaCampos" id="dataSetCreated" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >  
        <h:outputText value="Created By:" />
		<h:outputText value="#{dataSet.createdBy}" />	
		
		<h:outputText value="Modified By:" />
		<h:outputText value="#{dataSet.modifiedBy}" />	
		
		<h:outputText value="Created:" />
		<h:outputText value="#{dataSet.created}" />	
        
		<h:outputText value="Modified:" />
		<h:outputText value="#{dataSet.modified}" />	
	  </h:panelGrid>
	
	<br/>
	<rich:panel header="Citation">
	<h:panelGrid styleClass="tablaCampos" id="contentCitacion" cellspacing="0" columnClasses="colStyle1,colStyle2" columns="2" >
		<h:outputText value="Citation:" />
		<h:outputText value="#{dataSet.citation.text}" />	
	</h:panelGrid>
	</rich:panel>
	
	<rich:panel header="Contacts">
	  <ui:include src="/contacts/includes/contacts.xhtml" >
	    <ui:param name="contacts" value="#{dataSet.contacts}" />
	  </ui:include>
	</rich:panel>
	
	<rich:panel header="Endpoints">
	  <ui:include src="endpoints.xhtml" >
	    <ui:param name="endpoints" value="#{dataSet.endpoints}" />
	  </ui:include>
	</rich:panel>
	
	<rich:panel header="Machine Tags">
	  <ui:include src="machineTags.xhtml" >
		<ui:param name="machineTags" value="#{dataSet.machineTags}" />
	  </ui:include>
	
	</rich:panel>

	<rich:panel header="Identifiers">
	  <ui:include src="identifiers.xhtml" >
		<ui:param name="identifiers" value="#{dataSet.identifiers}" />
	  </ui:include>
	
	</rich:panel>
	
	
	<rich:panel header="Tags">
	  <ui:include src="tags.xhtml" >
		<ui:param name="tags" value="#{dataSet.tags}" />
	  </ui:include>
    </rich:panel>

	<rich:panel header="Comments">
	  <a4j:repeat value="#{dataSet.comments}" var="comment" rows="20" >
		     <h:outputText value="#{comment}" />,
      </a4j:repeat>	
    </rich:panel>
	
	
	<rich:panel header="Taxonomic Coverages" rendered="not empty dataSet.taxonomicCoverages">
	 <ui:include src="taxCoverages.xhtml" >
	   <ui:param name="taxonomicCoverages" value="#{dataSet.taxonomicCoverages}" />
	 </ui:include>
	</rich:panel>
	
	  <rich:panel header="Geographic Coverages">
	<ui:include src="geoCoverages.xhtml" >
	   <ui:param name="geographicCoverages" value="#{dataSet.geographicCoverages}" />
	 </ui:include>
	</rich:panel>
	
	<rich:panel header="Temporal Coverages">
	<ui:include src="tempCoverages.xhtml" >
	   <ui:param name="temporalCoverages" value="#{dataSet.temporalCoverages}" />
	 </ui:include>
	</rich:panel>

	<rich:panel header="Keyword Collections">
	<ui:include src="keywordCollections.xhtml" >
	   <ui:param name="keywordCollections" value="#{dataSet.keywordCollections}" />
	 </ui:include>
	</rich:panel>

</ui:composition>
