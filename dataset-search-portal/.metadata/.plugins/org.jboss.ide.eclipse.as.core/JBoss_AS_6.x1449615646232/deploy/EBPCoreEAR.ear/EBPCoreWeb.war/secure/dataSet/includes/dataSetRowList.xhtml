<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
<br/>
					
	
<rich:dataTable value="#{dataSetBean.searchResult.dataSets}" var="objeto" id="table" rowClasses="odd-row, even-row" styleClass="stable">
  <f:facet name="noData">No Results</f:facet>
  <rich:column>
    <f:facet name="header">
     <h:outputText value="Title"/>
    </f:facet>
    <h:commandLink action="#{dataSetBean.consultDataSet}">
     <f:param name="key" value="#{objeto.key}"/>
     <h:outputText value="#{objeto.title}"/>
    </h:commandLink>
  </rich:column>
  <rich:column>
    <f:facet name="header">
     <h:outputText value="Type"/>
    </f:facet>
    <h:outputText value="#{objeto.type}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
      <h:outputText value="Country"/>
    </f:facet>
    <h:outputText value="#{objeto.publishingCountry}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
      <h:outputText value="Publishing Organization"/>
    </f:facet>
    <h:outputText value="#{objeto.publishingOrganizationTitle}"/>
  </rich:column>
  
</rich:dataTable>


</ui:composition>
