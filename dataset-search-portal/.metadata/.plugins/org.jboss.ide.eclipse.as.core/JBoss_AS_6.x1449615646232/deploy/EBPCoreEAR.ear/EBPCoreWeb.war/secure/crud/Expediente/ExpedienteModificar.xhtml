<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:rich="http://richfaces.org/rich" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/secure/templates/main.xhtml">
<ui:define name="head">
<script type="text/javascript" language="javascript" src="#/js/fileupload.js"/>
</ui:define>
<ui:define name="body">
<h:form>
<rich:tabPanel switchType="client" styleClass="navigation">
<rich:tab header="Modificación de expediente" mode="client">
<p class="formulario_t1">Modificación de Expediente</p>
<h:panelGrid style="width:100%;" id="pgFisica" columns="2" cellspacing="0">
<h:outputText value="idExpediente:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.idExpediente}"/>
<h:outputText value="idProcedimiento:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.idProcedimiento}"/>
<h:outputText value="nombre:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.nombre}"/>
<h:outputText value="apellidos:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.apellidos}"/>
<h:outputText value="NIF:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.NIF}"/>
<h:outputText value="pais:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.pais}"/>
<h:outputText value="domicilioCalle:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.domicilioCalle}"/>
<h:outputText value="domicilioLocalidad:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.domicilioLocalidad}"/>
<h:outputText value="domicilioNumero:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.domicilioNumero}"/>
<h:outputText value="domicilioCP:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.domicilioCP}"/>
<h:outputText value="representanteNombre:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.representanteNombre}"/>
<h:outputText value="representanteApellidos:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.representanteApellidos}"/>
<h:outputText value="representanteNIF:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.representanteNIF}"/>
<h:outputText value="fecha:"/>
<h:column>
<h:inputText id="itcrudfecha" value="#{ExpedienteCRUDBean.objeto.fecha}">
<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" timeZone="CET"/>
</h:inputText>
<h:message for="itcrudfecha"/>
</h:column>
<h:outputText value="tipoPersona:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.tipoPersona}"/>
<h:outputText value="capitalSocial:"/>
<h:inputText value="#{ExpedienteCRUDBean.objeto.capitalSocial}"/>
</h:panelGrid>
<br/>
<h:commandButton value="Guardar" action="#{ExpedienteCRUDBean.guardar}"/>&#160;&#160;
<h:commandButton value="Volver" immediate="true" action="#{ExpedienteCRUDBean.ver}"/>
</rich:tab>
</rich:tabPanel>
</h:form>
</ui:define>
</ui:composition>
</html>
