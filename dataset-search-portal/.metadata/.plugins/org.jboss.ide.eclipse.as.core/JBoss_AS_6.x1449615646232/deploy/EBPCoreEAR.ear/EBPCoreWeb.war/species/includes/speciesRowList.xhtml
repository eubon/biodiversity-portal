<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
<br/>
					
	
<rich:dataTable value="#{speciesBean.speciesResult.species}" var="specie" id="tablespecies" rowClasses="odd-row, even-row" styleClass="stable">
  <f:facet name="noData">No Results</f:facet>
  <rich:column>
    <f:facet name="header">
     <h:outputText value="Key"/>
    </f:facet>
    <h:commandLink action="#{speciesBean.consultSpeciesRow}">
     <f:param name="key" value="#{specie.key}"/>
     <h:outputText value="#{specie.key}"/>
    </h:commandLink>
  </rich:column>

  <rich:column>
    <f:facet name="header">
      <h:outputText value="Scientific Name"/>
    </f:facet>
    <h:outputText value="#{specie.taxon.scientificName}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
      <h:outputText value="Canonical"/>
    </f:facet>
    <h:outputText value="#{specie.canonicalName}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
      <h:outputText value="Vernacular"/>
    </f:facet>
    <h:outputText value="#{specie.vernacularName}"/>
  </rich:column>

  <rich:column>
    <f:facet name="header">
      <h:outputText value="Kingdom"/>
    </f:facet>
    <h:outputText value="#{specie.taxon.kingdom}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
      <h:outputText value="Phylum"/>
    </f:facet>
    <h:outputText value="#{specie.taxon.phylum}"/>
  </rich:column>
  <rich:column>
    <f:facet name="header">
      <h:outputText value="order"/>
    </f:facet>
    <h:outputText value="#{specie.taxon.order}"/>
  </rich:column>

  <rich:column>
    <f:facet name="header">
      <h:outputText value="Occurrencies"/>
    </f:facet>
  
      <h:commandLink action="#{ocurrencesBean.ocurrencesSearchByKey}">
		  <f:param name="key" value="#{specie.key}"/>
		  <h:outputText value="Search..." />  
		</h:commandLink>
   </rich:column>
</rich:dataTable>

</ui:composition>
