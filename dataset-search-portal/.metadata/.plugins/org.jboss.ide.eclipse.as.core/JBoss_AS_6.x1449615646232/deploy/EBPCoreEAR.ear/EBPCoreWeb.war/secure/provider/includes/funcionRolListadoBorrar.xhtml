<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<!-- KSADJFLKSAJDFJSADFÑLKJSADLKFJSALKFDJSALKDJFÑLSADF -->
    <h:outputText value="Listado de Funciones de Rol" styleClass="formulario_t1"/>
					<rich:dataTable value="#{rolCRUDBean.rol.funcionesRols}" var="funcionRol"
						id="table" rowClasses="odd-row, even-row" styleClass="stable">
						<f:facet name="noData">El Rol no tiene ninguna Función asignada.</f:facet>
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column>
									<h:outputText value="Id" />
								</rich:column>
								<rich:column>
									<h:outputText value="Nombre" />
								</rich:column>
								<rich:column>
									<h:outputText value="Descripción" />
								</rich:column>
								<rich:column>
									<h:outputText value="Fecha Inicio" />
								</rich:column>
								<rich:column>
									<h:outputText value="Fecha Fin" />
								</rich:column>

								<rich:column>
									<h:outputText value="" />
								</rich:column>
								
							</rich:columnGroup>
						</f:facet>
						<rich:column><h:outputText value="#{funcionRol.funcion.idFuncion}" /></rich:column>
						<rich:column><h:outputText value="#{funcionRol.funcion.nombre}" /></rich:column>
						<rich:column><h:outputText value="#{funcionRol.funcion.descripcion}" /></rich:column>
						<rich:column><h:outputText value="#{funcionRol.fecInicio}" /></rich:column>
						<rich:column><h:outputText value="#{funcionRol.fecFin}" /></rich:column>
						<rich:column>
						   <h:commandLink action="#{rolCRUDBean.borrarFuncion}">
								<f:param name="id" value="#{funcionRol.funcion.idFuncion}" />
								<h:graphicImage library="img" name="delete.png" height="16" alt="eliminar" title="eliminar"></h:graphicImage>
							</h:commandLink>
						</rich:column>
						
					</rich:dataTable>
</ui:composition>
